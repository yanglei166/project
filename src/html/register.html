<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qq注册</title>
    <link rel="stylesheet" href="/lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <!-- 轮播图 -->
	<header id="header-container"></header>
<div class="main">
	
    <div class="title">
        <span>密码登录</span>
    </div>
 
    <div class="title-msg">
        <span>请输入登录账户和密码</span>
    </div>
 
    <form class="login-form" method="post"  action="http://localhost:80/b.php">
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="username"  id="username" required/>
            </div>
 
            <div style="margin-top: 16px">
                <input type="password"
                       autocomplete="off" placeholder="登录密码" name="password" required maxlength="32"/>
            </div>
			
			<div style="margin-top: 16px">
			    <input type="password"
			           autocomplete="off" placeholder="确认登录密码" name="password" required maxlength="32"/>
			</div>
			
        </div>
 
        <!--登入按钮-->
        <div style="text-align: center">
            <button type="submit" class="enter-btn" >注册</button>
        </div>
 
      
    </form>

 </div>
<div class="h1"></div>
      <footer id="footer-container"></footer>
	   
    <script src="/lib/requirejs/require.js" data-main="/js/register.js"></script>
</body>
</html>
